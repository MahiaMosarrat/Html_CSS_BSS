<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Freelance Form Mini Project</title>
</head>
<body>
    <main class="container">
        <div class="card">
            <h1>Need to hire a freelancer</h1>

                    </div>
                </div>
            </form>
        </div>
    </main>
